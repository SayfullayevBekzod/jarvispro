name: Build and Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r jarvis/requirements.txt
          pip install pyinstaller requests packaging pillow CustomTkinter pygame

      - name: Auto-bump version
        id: bump
        run: |
          python bump_version.py
          $VER = python -c "import sys; sys.path.insert(0, './jarvis'); import config; print(config.APP_VERSION)"
          echo "NEW_VER=$VER" >> $env:GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add jarvis/config.py
          git commit -m "Auto-bump version to v${{ steps.bump.outputs.NEW_VER }} [skip ci]"
          git push origin main

      - name: Build EXE
        run: python compile.py

      - name: Generate version.json
        run: python generate_version.py

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            version.json
          tag_name: v${{ steps.bump.outputs.NEW_VER }}
          name: Release v${{ steps.bump.outputs.NEW_VER }}
          body: "Push orqali avtomatik yaratilgan reliz."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
